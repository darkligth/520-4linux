{% extends "base.html" %}
{% block title %} Pagina Login {%  endblock %}

{%  block body %}
<form action="/view/login" method="POST">
    <label for="">Login</label>
    <input type="text" name="login" id="login" required placeholder="Login usuario">
    <label for="">Senha</label>
    <input type="password" name="senha" id="senha" required placeholder="Senha de login">
    <button>Entrar</button>
</form>
{% if auth%}
    <p>{{auth}}</p>
{% endif %}    
{% endblock %}
